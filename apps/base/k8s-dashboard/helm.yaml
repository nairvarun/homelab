---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
spec:
  interval: 1h0m0s
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard
      version: '*'
  install:
    crds: Create
  interval: 1h0m0s
  targetNamespace: k8s-dashboard
  upgrade:
    crds: CreateReplace
